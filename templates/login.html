{% extends "index.html" %}

{% block content %}
{{ form.csrf_token }}
<form method="post" action="/users/login">
  <p>{{ form.email.label }}{{ form.email }}{{ form.email.errors }}</p>
  <p>{{ form.password.label }}{{ form.password }}{{ form.password.errors }}</p>
	{{ form.hidden_tag() }}
  <input type="submit" value="Login">
</form>
{% endblock %}
